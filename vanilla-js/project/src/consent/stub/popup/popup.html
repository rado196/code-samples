<div class="tcf2-gdpr-popup-ui-window tcf2-gdpr-ui-{{theme_mode}}">
  <div class="tcf2-gdpr-popup-ui">
    <div class="tcf2-ui-block-top">
      <div class="tcf2-ui-close">&times;</div>
    </div>

    <div class="tcf2-ui-block-body">
      <div class="tcf2-ui-block-body-image">
        <img draggable="false" src="{{website_logo}}" />
      </div>
      <div class="tcf2-ui-block-body-title">
        {{text_title}}
      </div>
      <div class="tcf2-ui-block-body-content">
      	{{text_content}}
      </div>
    </div>

    <div class="tcf2-ui-block-buttons">
      <div
      	class="tcf2-ui-block-button tcf2-ui-block-button-primary"
        id="{{btn_id_accept}}"
      >{{text_button_accept}}</div>
      <div
      	class="tcf2-ui-block-button tcf2-ui-block-button-secondary"
        id="{{btn_id_decline}}"
      >{{text_button_decline}}</div>
    </div>
  </div>
</div>
